commands:
  gptsd:
    description: 用gpt给AI画图生成提示词
    usage: |-
      以下为示例
      智能约稿 金发女孩在吃披萨

    messages:
      prompt:
        baseTag: 为以下内容写成几个英文的tag供NovelAI使用，请将每个英文tag之间用逗号分割，适当美化使得tag数量不少于7个，不要输出其他文字,结尾不需要标点：“{text}”
        exampleTag: 请参考例子“{text}”
        clothTag: 为以下内容写成几个英文的tag供NovelAI使用，请将每个英文tag之间用逗号分割，关注衣服的变化，不要输出其他文字和中文：“{text}”
        base2: 为以下内容写一串英文的novelai的prompt，适当美化使得数量不少于7个，每个prompt用逗号分割，不要输出其他文字,结尾不需要标点：/n“{text}”
      unknown-error: 发生未知错误。
      response-error: 发生未知错误 ({0})。
      request-failed: 请求失败 ({0})，请稍后重试。
      request-timeout: 请求超时。
  gptgf:
    description: 随机女友
    usage: |-
      以下为实例：
      ｛指令｝:｛用途｝
      女友盲盒         : 随机抽女友
      女友盲盒.保存女友 : 将抽到的女友保存
      女友盲盒.女友信息 : 查看你保存的女友
      女友盲盒.康康女友 : 康康你保存的的女友
      女友盲盒.女友暖暖 : 给你的女友换个衣服
      女友盲盒.女友约会 : 约会吧（beta）

    messages:
      newFriend: |-
        恭喜你，你今天交到了一个{age}的美丽的女友！
        {output}
      
      init: |-
        <random>
          <>努力搬运盲盒中...</>
          <>正在提交盲盒订单...</>
          <>派送盲盒中...</>
          <>正在派送盲盒，可以输入“help 女友盲盒”查看如何保存女友</>
        </random>
      prompt:
        baseAniGirl: |-
          Give a JSON description of a {type} female character.
          Contain following key in english: age,hair_color,hair_style,eye_color,specialty(option),career(option),personality,height(option),weight(option),cloth(option),appearance,face_shape,body_shape,hobbies,background.
          value translate into Simplified Chinese.Like "hair_color": "黑色"
        baseAniGirlTest: |-
          Give a JSON description of a {type} female character.
          Contain following key in english: age,hair_color,eye_color,specialty(option),career(option),personality,height(option),weight(option),cloth(option),appearance,hobbies,background.
          value translate into Simplified Chinese.Like "hair_color": "黑色"
    save:
      shortcuts:
        save: 保存女友
      messages:
        saved: 你的女友已经成功保存啦！
        saved-error: 保存时发生未知错误({0})。
      description: 保存生成的女友
    show:
      shortcuts:
        show: 女友信息|查询女友
      messages:
        newFriend: |-
          你的现任女友:
          年龄: {age}
          {output}        
      description: 可公开的女友情报
    draw:
      shortcuts:
        draw: 康康女友
      messages:
      description: 康康你的女友
    clothes:
      shortcuts:
        clothes: 女友暖暖
      messages:
      description: 给你的女友随机换装
    date:
      shortcuts:
        date: 女友约会
      messages:
        chooseOptions: 请在60秒内选择：（只需要输入数字）
        retry: 糟糕，看起来我被您的输入搞晕了，请您再试一次，只输入范围内的数字哦。
        retryStop: 由于您的暗号多次错误，本次约会已中止。
        retryTimeout: 太磨叽惹！女友和别人去约会了。
        dateStory: |-
          {dateStory}
          当前好感度：{favorability}({favorabilityScore})

        prompt:
          baseDateOptions: Only response with json.According to my girlfriend's info, generate 4 date plans in Simplified Chinese, including 2 options that she won't like. Json format
          baseDateStory: |-
            按以下内容写一段不超过200字的与女友约会的故事。并解释为什么好感度{favorScore}。请用第二人称
            {selectedPlan}
    common:
      messages:
        noCurrentGirlfriend: 你还没有女朋友呢！先抽一个吧！
        noCurrentGirlfriendSaved: 请先保存你的女友！
        female: 女
        age: 岁
        ageUnkown: 年龄不详